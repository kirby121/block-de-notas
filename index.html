<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis notas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="title">

    <h1>Mis notas</h1>
  </div>

  <section>
    <div class="index">

      <div class="buscador-div">
        <input type="text" class="buscador" placeholder="Buscar nota">
      </div>
      <!-- Notas -->
      <div class="notas">

      </div>
    </div>

    <div class="campo-notas none invisible">
      <textarea class="input-notas" placeholder="Escribe aquí tu nota"></textarea>
    </div>
  </section>

  <div class="create">
    <img src="edit.webp" alt="">
  </div>

  <div class="menu-oculto invisible none">
    <div class="botones-menu invisible">
      <div class="menu-btn trash-can">
        <img src="trash_can.webp" alt="Borrar" class="borrar">
      </div>
      <div class="menu-btn zoom-in">
        <img src="zoom_in.webp" alt="Borrar" class="borrar">
      </div>
      <div class="menu-btn zoom-out">
        <img src="zoom_out.webp" alt="Borrar" class="borrar">
      </div>
      <div class="menu-btn estadistic">
        <img src="estadistic.png" alt="Borrar" class="borrar">
      </div>
    </div>
  </div>

  <div class="menu none">
    <img src="menu.webp" alt="">
  </div>

  <div class="contador invisible none">
    <div class="centrar-texto">
      <h2 class="contador-caracteres">Hay 0 caracteres y 0 palabras</h2>
      <button>Aceptar</button>
    </div>
  </div>

  <div class="centrar invisible none">


    <div class="elegirTitulo">
      <h2>Elige un título</h2>
      <input type="text" maxlength="20" placeholder="Escribe aquí">
      <button>Aceptar</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>
